<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link href="http://fonts.googleapis.com/css?family=Lato:400,700|Nunito:400,300" rel="stylesheet" type="text/css">

    <!-- ############################################################################################## -->
    <!-- ###   Yep this site only uses ONE javascript file (for fonts). Everything else is CSS <3   ### -->
    <!-- ############################################################################################## -->
    <script src="//use.typekit.net/neu7nye.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

</head>
